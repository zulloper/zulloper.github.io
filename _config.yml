# Basic
name:               "Zulloper's Blog"

author:
  #facebook:         ''
  #youtubeUser:      ''
  #youtubeChannel:   ''
  #twitter:          ''
  github:           zulloper
  #stackoverflow:    ''
  #quora:            ''
  #linkedin:         ''
  #pinterest:        ''
  #googlePlus:       ''
  #instagram:        ''
  #reddit:           ''
  #medium:           ''
  #tumblr:           ''
  email:            zulloper@gmail.com

copyright:
  year:             2019
  name:             zulloper

# Google-analytics
google-analytics:
  id:               "UA-103585557-1"

# Disqus
disqus:
  id:               "zulloper-github-io"

# URL
url:                "https://zulloper.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            ""


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/AWEEKJ/Kiko-plus"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]